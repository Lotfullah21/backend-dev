{%extends "base.html"%} {%block start%}

<h1>My project</h1>

<div>
	<h1>Guess a number:</h1>
	<form onsubmit="checkInput(event)">
		<input type="number" placeholder="guess a number:" name="" id="input" />
		<button>submit</button>
	</form>
</div>

<script>
	let secret = parseInt("{{secret_number}}");
	c = 0;
	const checkInput = (event) => {
		event.preventDefault();
		let input = document.getElementById("input");
		c += 1;
		if (c > 3) {
			alert("You have exhausted all trials");
			return;
		}
		if (input == "") {
			alert("input cannot be blanked");
		} else if (parseInt(input.value) == secret) {
			alert("You won!!!");
		} else if (parseInt(input.value) > secret) {
			alert("Guess a lower number");
			input.value = "";
		} else {
			alert("Guess a higher number");
			input.value = "";
		}
	};
</script>

{%endblock%}
