{% extends "base.html"%} {%block start%} {%include "navbar.html"%}
<div class="container mx-auto rounded-lg p-6">
	<h1 class="text-2xl font-bold mb-6">Submit Your Information</h1>
	<!-- Display messages -->
	{% for message in messages %}
	<div
		class="mb-4 p-4 rounded-md {% if message.tags %} {% if message.tags == 'success' %} bg-green-100 text-green-700 {% elif message.tags == 'error' %} bg-red-100 text-red-700 {% endif %} {% endif %}">
		{{ message }}
	</div>
	{% endfor %}
	<div class="container mx-auto rounded-lg shadow-lg p-6">
		<form method="POST" action="" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="mb-4">
				<label for="name" class="block text-sm font-medium text-gray-700"
					>product name</label
				>
				<input
					type="text"
					id="name"
					name="name"
					required
					class="mt-1 block w-full border-gray-500 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500 pl-2" />
			</div>
			<div class="mb-4">
				<label for="quantity" class="block text-sm font-medium text-gray-700"
					>quantity</label
				>
				<input
					id="quantity"
					type="number"
					name="quantity"
					required
					class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500 pl-2" />
			</div>
			<div class="mb-4">
				<label for="description" class="block text-sm font-medium text-gray-700"
					>description</label
				>
				<textarea
					type="textarea"
					id="description"
					name="remarks"
					rows="4"
					required
					class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500 pl-2"></textarea>
			</div>
			<div class="mb-4">
				<label for="file" class="block text-sm font-medium text-gray-700"
					>file</label
				>
				<input
					type="file"
					id="file"
					name="file"
					required
					class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500 pl-2" />
			</div>
			<button
				type="submit"
				class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-200">
				Submit
			</button>
		</form>
	</div>
</div>

{%endblock%}
